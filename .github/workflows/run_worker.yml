name: IoT Worker Simulator

on:
  schedule:
    - cron: '*/20 * * * *'  # <--- SỬA THÀNH 20 (Khớp với 20 phút dữ liệu của worker)
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Các thư viện này vẫn đúng, không cần sửa
        run: |
          pip install pandas supabase openmeteo-requests requests-cache retry-requests

      - name: Run IoT Worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python iot_worker.py
