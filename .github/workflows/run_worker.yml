name: IoT Factory Simulation (Worker + Monitor)

on:
  schedule:
    # Chạy mỗi 20 phút (phút thứ 0, 20, 40)
    - cron: '*/20 * * * *'
  workflow_dispatch: # Cho phép bấm chạy thủ công để test ngay

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Cài chung tất cả thư viện cho cả 2 file (Worker + Monitor)
        # Lưu ý: Cài torch sẽ hơi lâu một chút (khoảng 1-2 phút)
        run: |
          pip install pandas supabase openmeteo-requests requests-cache retry-requests torch numpy joblib scikit-learn requests

      - name: 1. Run IoT Worker (Generate Data)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python iot_worker.py

      - name: 2. Run Backend Monitor (Check & Alert)
        # Bước này chỉ chạy nếu bước 1 thành công
        if: success() 
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python backend_monitor.py
